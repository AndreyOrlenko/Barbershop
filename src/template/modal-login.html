<section class="modal modal--login">
  <h2>Личный кабинет</h2>
  <p>Введите пожалуйста свой логин и пароль</p>
  <form class="login-form" action="#" method="post">
    <p>
      <input class="form-input form-input--login" type="text" name="login" placeholder="Логин">
    </p>
    <p>
      <input class="form-input form-input--pass" type="password" name="pass" placeholder="Пароль">
    </p>
    <p>
      <input class="visual-hidden" type="checkbox" name="remember-me" id="remember-me">
      <label class="form-input__label" for="remember-me">Запомните меня</label>

      <a class="forgot-password" href="#">Я забыл пароль!</a>
    </p>
    <button class="btn login-form__btn" type="submit">Войти</button>
    <span class="modal__close"></span>
  </form>
</section>
